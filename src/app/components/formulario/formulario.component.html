<div class="divTitulo mt-4">
    <h2 class="heading">
        FILTRE NOTICIAS POR SU CATEGORIA
    </h2>
    <div class="row">
        <div class="col-lg-8 offset-2">
            <form (ngSubmit)="encontrarResultados()">
                <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">SELECCIONE EL TIPO</label>
                    <select class="form-select" [(ngModel)]="categoriaActual" name="categoria">
                      <option *ngFor="let cat of categorias" [value]="cat.value">{{cat.name}}</option>
                    </select>
                    {{categoriaActual}}
                  </div>
                  <div class="form-group">
                    <label for="exampleSelect1" class="form-label mt-4">SELECCIONE EL PAIS</label>
                    <select class="form-select" [(ngModel)]="paisActual" name="pais">
                      <option *ngFor="let pais of paises"  [value]="pais.value">{{pais.name}}</option>
                    </select>
                  </div>
                  <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-lg btn-primary">Buscar</button>
                  </div>        
            </form>
        </div>
    </div>
</div>
