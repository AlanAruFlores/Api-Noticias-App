<div class="row row-cols-1 row-cols-md-2 g-4 mt-4">
    <div class="col" *ngFor="let noticias of listaNoticias">
      <div class="card">
        <img [src]='noticias.urlToImage' class="card-img-top" alt="Imagen">
        <div class="card-body">
          <h5 class="card-title">{{noticias.title}}</h5>
          <a [href] = "noticias.url" class="btn btn-primary">Ver Noticia</a>
        </div>
      </div>
    </div>
  </div>
